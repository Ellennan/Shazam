<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find song</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: teal;
            color: #fff;
            margin: 0px;
            padding: 0px;
        }

        .logo {
            font-size: 30px;
        }

        .menu {
            display: flex;
            gap: 1em;
            font-size: 18px;
        }

        .menu li:hover:not(.active) {
            background-color: #4c9e9e;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .menu li {
            padding: 5px 14px;
            list-style: none;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }

        .active {
            background-color: #4caf98;
            border-radius: 5px;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table.center {
            text-align: center;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="logo">Music Identifier</div>
    <ul class="menu">
        <li><a href="http://localhost:5000">Home</a></li>
        <li><a href="http://localhost:5000/fingerprint">Fingerprint</a></li>
        <li><a href="http://localhost:5000/find">Find</a></li>
        <li><a href="http://localhost:5000/database">Database</a></li>
    </ul>
</nav>

<h3>Find Song Result</h3>
<table class="center">
    <thead>
    <th>song</th>
    <th>confidence</th>
    </thead>
    <tbody>
    {% for song in songs %}
    <tr>
        <td>{{song.name}}</td>
        <td>{{song.confidence}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
